<html>
  <head>
    <title>
      Lissa Juice
    </title>
    <script src="/static/js/jquery-1.9.1.min.js"></script>
    <script src="/static/js/jquery.knob.js"></script>
    <script src="/static/js/jquery.minicolors.js"></script>
    <script src="/static/js/underscore.min.js"></script>
    <script src="/static/js/lissa.js"></script>
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/controls.js"></script>
    <script src="/static/js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/jquery.minicolors.css" />
  </head>
  <body>
    <div class="container">
      <div class="controls">
        <div class="buttons">
          <button class="simple-button randomize">
            Randomize
          </button>
          <button class="simple-button play">
            Play Song!
          </button>
          <button class="simple-button controls-toggle">
            Controls
          </button>
        </div>
        <div class="knobs">
          <div class="buttons harmonograph-type">
            <button class="simple-button" data-type="lateral">
              Lateral
            </button>
            <button class="simple-button" data-type="rotary">
              Rotary
            </button>
            <button class="simple-button" data-type="rotaryinv">
              Rotary Inv.
            </button>
          </div>
          <div id="left-oscillator">
          </div>
          <div id="right-oscillator">
          </div>
          <div class="other-controls">
            <div id="base_freq">
            </div>
          </div>
          <div>
            <input class="minicolors no-textfield" type="text" value="#ffff00">
          </div>
        </div>
      </div>
      <canvas id="lissajous"></canvas>
      <p class="info">
        Lissa Juice v0.0.1 by <a href="https://tytel.org" target="_blank">Matt</a> &amp; <a href="http://nourahowell.com" target="_blank">Noura</a>
      </p>
      <a href="https://github.com/mtytel/lissa">
        <img style="position: absolute; top: 0; right: 0; border: 0;" src="/static/images/forkme.png" alt="Fork me on GitHub">
      </a>
      </div>
    </div>

    <script type="underscore/template" id="knob">
      <input
        class="knob"
        id="<%=id%>"
        data-angleOffset=225
        data-angleArc=270
        data-bgColor="#222222"
        data-fgColor="#888888"
        data-width="72"
        data-height="72"
        data-min=<%=min_val%>
        data-max=<%=max_val%>
        value="<%=default_val%>">
      <p><%=label%></p>
    </script>

    <script type="underscore/template" id="oscillator">
      <div class="oscillator">
        <div class="oscillator-title">
          <%=title%>
        </div>
        <div class="knob-column col-1">
        </div>
        <div class="knob-column col-2">
        </div>
        <div class="knob-column col-3">
        </div>
      </div>
    </script>
  </body>
</html>
